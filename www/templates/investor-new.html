<ion-view view-title="Add New Investor">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name" ng-model="investor.name">
      </label>
    </div>
    <a class="button button-full button-positive" ng-click="save(investor)" href="#/tab/investors">
      Save
    </a>
  </ion-content>
</ion-view>
