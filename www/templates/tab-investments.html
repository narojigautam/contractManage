<ion-view view-title="History">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="entry in enteries" type="item-text-wrap">
        <h2>Name: {{ title_of(entry) }}</h2>
        <p>Amount: {{ entry.amount }}</p>
        <p>Date: {{ entry.date | date: 'dd MMM yyyy' }}</p>
        <p>{{ entry.description }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
