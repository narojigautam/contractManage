<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Contracts" icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder" href="#/tab/contracts">
    <ion-nav-view name="tab-contracts"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Investors" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/investors">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
