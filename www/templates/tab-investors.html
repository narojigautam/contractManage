<ion-view view-title="Investors">
  <ion-nav-buttons side="secondary">
    <a class="button button-clear button-positive" href="#/tab/investors/new">Add</a>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="investor in investors" type="item-text-wrap">
        <h2>{{investor.name}}</h2>
        <ion-option-button class="button-assertive" ng-click="remove(investor)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
