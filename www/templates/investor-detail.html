<ion-view view-title="{{investor.name}}'s Investments">
  <ion-nav-buttons side="secondary">
    <a class="button button-clear button-positive" href="#/tab/investors/{{investor.id}}/investments/new">Add Investment</a>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="investment in investments | filter:{investor: {id: investor.id}}" type="item-text-wrap">
        <p>Amount: {{investment.amount}}</p>
        <p>Date: {{investment.date | date: 'dd MMM yyyy'}}</p>
        <p>{{investment.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
